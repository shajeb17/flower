<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <title>flower-market</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header id="navar">
        <div class="container">
            <div class="all-nav">
                <div class="logo-nav">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="content-nab">
                    <div class="nav-var">
                        <ul>
                            <li style="font-weight: 600;">home</li>
                            <li style="color:#4e4e49a6">shope</li>
                            <li style="color: #4e4e49a6;">about us</li>
                        </ul>
                    </div>

                    <div class="nav-card">
                        <i class='bx  bx-cart-minus'></i>
                        <p>Cart ($56)</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="banner-section">
        <div class="all-banner">

            <div class="container">
                <div class="banner-info">
                    <div class="banner-content">
                        <h1 class="flower-title">ALWAYS <span>FRESH FLOWERS</span> </h1>
                       
                        <p>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic
                            roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any
                            occasion.</p>
                    </div>
                    <div class="banner-img">
                        <img src="img/hero-flower.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
